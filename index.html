<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Calculator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --display-bg: #002200;
            --neon-green: #00ff00;
            --neon-purple: #9d00ff;
            --button-bg: #333;
            --button-active: #444;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .calculator {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--display-bg);
            color: var(--neon-green);
            font-size: 2.5rem;
            text-align: right;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) var(--display-bg);
        }

        #display::-webkit-scrollbar {
            height: 8px;
        }

        #display::-webkit-scrollbar-track {
            background: var(--display-bg);
        }

        #display::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 4px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: white;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        button:active {
            background: var(--button-active);
            transform: scale(0.95);
        }

        .operator {
            background: var(--neon-purple);
            color: white;
        }

        .equal {
            background: var(--neon-green);
            color: var(--bg-color);
        }

        .special {
            background: #666;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 10px;
            }
            
            button {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            #display {
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="special" data-action="clear">C</button>
            <button class="special" data-action="delete">⌫</button>
            <button class="operator" data-action="operator">%</button>
            <button class="operator" data-action="operator">÷</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="operator">×</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="operator">−</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="operator">+</button>
            <button data-number="0">0</button>
            <button data-number="00">00</button>
            <button data-action="decimal">.</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentExpression = '';
        let lastResult = '';

        const operations = {
            '+': (a, b) => a + b,
            '-': (a, b) => a - b,
            '×': (a, b) => a * b,
            '÷': (a, b) => a / b,
            '%': (a, b) => a % b
        };

        function updateDisplay(value) {
            display.textContent = value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            display.scrollLeft = display.scrollWidth;
        }

        function handleNumber(number) {
            if (lastResult !== '' && currentExpression === '') {
                currentExpression = '';
                lastResult = '';
            }

            // Handle double zero logic
            if (number === '00') {
                if (currentExpression === '0' || currentExpression === '') {
                    // If display is "0" or empty, do nothing
                    return;
                } else {
                    // Otherwise, append "00"
                    currentExpression += '00';
                }
            } else {
                // Handle single digits
                if (currentExpression === '0') {
                    // Replace "0" with the new number
                    currentExpression = number;
                } else {
                    // Append the number
                    currentExpression += number;
                }
            }

            updateDisplay(currentExpression);
        }

        function handleOperator(operator) {
            const lastChar = currentExpression.slice(-1);
            
            if (operations[lastChar]) {
                currentExpression = currentExpression.slice(0, -1) + operator;
            } else {
                currentExpression += operator;
            }
            updateDisplay(currentExpression.replace(/([+\-×÷%])/g, ' $1 '));
        }

        function handleDecimal() {
            const parts = currentExpression.split(/[+\-×÷%]/);
            const lastPart = parts[parts.length - 1];
            
            if (!lastPart.includes('.')) {
                currentExpression += '.';
                updateDisplay(currentExpression);
            }
        }

        function calculate() {
            try {
                const sanitized = currentExpression
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/%/g, '/100');
                
                const result = eval(sanitized);
                lastResult = result;
                currentExpression = result.toString();
                updateDisplay(result);
            } catch (error) {
                updateDisplay('Error');
                currentExpression = '';
            }
        }

        function clear() {
            currentExpression = '';
            lastResult = '';
            updateDisplay('0');
        }

        function backspace() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay(currentExpression || '0');
        }

        // Event Delegation
        document.querySelector('.buttons').addEventListener('click', (e) => {
            const target = e.target;
            
            if (target.matches('[data-number]')) {
                handleNumber(target.dataset.number);
            }
            else if (target.matches('[data-action="operator"]')) {
                handleOperator(target.textContent);
            }
            else if (target.matches('[data-action="decimal"]')) {
                handleDecimal();
            }
            else if (target.matches('[data-action="calculate"]')) {
                calculate();
            }
            else if (target.matches('[data-action="clear"]')) {
                clear();
            }
            else if (target.matches('[data-action="delete"]')) {
                backspace();
            }
        });

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') handleNumber(e.key);
            if (e.key === '.') handleDecimal();
            if (['+', '-', '*', '/'].includes(e.key)) handleOperator(e.key);
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Backspace') backspace();
            if (e.key === 'Escape') clear();
        });
    </script>
</body>
</html>
